<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Miss Cody">
    <meta name="description" content="Miss Cody is Austin's Premier Architecture, Commercial, and Portrait Photo Retoucher. Over 10 years experience, currently accepting new clients.">
    <meta name="keywords" content="austin retoucher, miss cody photos, architecture retoucher, austin architecture retoucher" />
    {{ hugo.Generator }}
    <meta name="generation-date" content="{{ now }}">
    <title>{{ .Title }}</title>
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.ico">
    <link rel="icon" href="{{ .Site.BaseURL }}img/favicon.ico">
    {{ partial "core/css.html" . }}
    <script src="{{ .Site.BaseURL }}js/modernizr-latest.js"></script>
    <script src="{{ .Site.BaseURL }}js/lazysizes.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/ls.noscript.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:700&display=swap" rel="stylesheet">

    <script>
        window.lazySizesConfig = window.lazySizesConfig || {};
        lazySizesConfig.addClasses = true;
        lazySizesConfig.loadMode = 2;
    </script>

    {{ with .Params.redirect }}
        <!-- Attempt redirect through refresh -->
        <meta http-equiv="refresh" content="1; url={{ . }}">
 
        <script>
            // Meta-refresh failed, so attempt Javascript
            window.location.href = "{{ . }}"
        </script> 
    {{ end }}
    <!-- Global site tag (gtag.js) - Google Ads: 951319665 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-951319665"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'AW-951319665');
</script>
</head>
