<div class="valign-wrapper" style="height: 100%;">
    <span class="valign center white-text" style="
        display: inline-block;
        border: 2px solid #FFF;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 15px 25px;
        margin: 0 auto;
    ">
        {{ with .name }}<h2>{{ . }}</h2>{{ end }}
        {{ with .description }}<h5> {{ . }}</h5>{{ end }}
        {{ with .email }}<h6>{{ . }}</h6>{{ end }}
        
            <h2><hr></h2>
<a href="/contact"><button class="page-item-btn"> Request Quote</button></a>
    </span>
</div>
